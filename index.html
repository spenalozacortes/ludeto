<!DOCTYPE html>
<html lang="eo">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./styles.css">
    <title>Rolludo - Repelilo de Krokodilego</title>
  </head>
  <body>
    <div id="ludo">
      <div id="statistikajxoj">
        <span class="statistikajxo">Sperteco: <strong><span id="sperteco-teksto">0</span></strong></span>
        <span class="statistikajxo">Sano: <strong><span id="sano-teksto">100</span></strong></span>
        <span class="statistikajxo">Oreroj: <strong><span id="oreroj-teksto">50</span></strong></span>
      </div>
      <div id="monstro-statistikajxoj">
        <span class="statistikajxo">Nomo de monstro: <strong><span id="monstro-nomo"></span></strong></span>
        <span class="statistikajxo">Sano: <strong><span id="monstro-sano"></span></strong></span>
      </div>
      <div id="teksto">
        Bonvenon al Repelilo de Krokodilego! Vi devas venki la krokodilegon, kiu malhelpas homojn paroli Esperanton. Vi estas en la placo. Kien vi volas iri? Uzu la malsuprajn butonojn.
      </div>
      <div id="regiloj">
        <button id="butono1">Iri al vendejo</button>
        <button id="butono2">Iri al kaverno</button>
        <button id="butono3">Batali Krokodilegon</button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
